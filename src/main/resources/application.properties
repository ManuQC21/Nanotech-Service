server.port=9090

#DATASOURCE
spring.datasource.url=jdbc:mysql://nanotech.cdo6ty4f6vac.us-west-2.rds.amazonaws.com:3300/bd_nanotechnology?serverTimezone=America/Lima&createDatabaseIfNotExist=true
